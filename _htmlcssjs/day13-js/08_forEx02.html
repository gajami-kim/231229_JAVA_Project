    <h3>약수 출력하기(1~100까지 입력한 숫자의 약수를 출력)</h3>
    <!-- 100이상이면 alert 출력 -->
    <input type="text" id="num">
    <button type="button" id="btn">약수출력</button>
    <h3 id="result">
        약수 값 출력 / 개수 <br>
    </h3>

    <script>
        document.getElementById('btn').addEventListener('click',()=>{
            let num = document.getElementById('num').value;
            let count = '';
            let str = '약수 값 출력 / 개수 <br>';
            for(let i=1; i<=num; i++) {
                if(num%i==0) {
                    // console.log(i);
                    count++;
                    str += `${i} `;
                }
            }
            str += `<br>총 ${count}개`;
            document.getElementById('result').innerHTML = str;
            check(num);
        })

        function check(num) {
            if(num<0 || num>100) {
                alert('0~100 사이의 숫자를 입력해주세요.')
                document.getElementById('result').innerHTML = '약수 값 출력 / 개수';
            }
        }
    </script>
