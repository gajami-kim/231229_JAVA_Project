    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table td{
            width: 100px;
            height: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button type="button" id="btn" onclick="gugu()">구구단 출력</button>
    <div id="gugu">
        <!-- 테이블을 추가 
            2*1=2 3*1=3 4*1=4 ... 9*1=9
            2*2=4 3*2=6 4*2=8 ... 9*2=18
            incre = 1일 경우 tr 하나 생성
            그 안에서 for문으로 dan이 2~9까지 증가, 반복으로 td 생성
            incre = 2 tr생성.. 반복
        -->
    </div>
    <script>
        document.getElementById('btn').addEventListener('click',()=>{
            let gugu = document.getElementById('gugu');
            let str = `<table>`;
            for(let inc=1; inc<10; inc++) {
                str += `<tr>`;
                    for(let num=2; num<10; num++) {
                        let dan = num*inc;
                        str += `<td>${num}*${inc}=${dan}</td>`;
                    }
                str+=`</tr>`;
                }
            str+=`</table>`;
            gugu.innerHTML = str;
        })
