<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        가장 좁을 때
        min-width : 800px
        min-width : 1200px
     -->
     <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
        }
        .header{
            height: 60px;
            background-color: aquamarine;
        }
        .main-image{
            height: 300px;
            background-color: palevioletred;
        }
        .subject{
            height: 350px;
            background-color: steelblue;
        }
        .content{
            height: 500px;
            background-color: khaki;
        }
        .sub{
            height: 200px;
            background-color: olivedrab;
        }
        .footer{
            height: 200px;
            background-color: slateblue;
        }
        @media screen and (min-width:800px) {
            .header{
                height: 60px;
            }
            .main-image{
                height: 500px;
            }
            .subject{
                height: 350px;
            }
            .content{
                width: 50%;
                float: left;
                height: 400px;
            }
            .sub{
                width: 50%;
                float: right;
                height: 400px;
            }
            .footer{
                height: 200px;
                clear: both;
            }
        }
        @media screen and (min-width:1200px) {
            .header{
                height: 60px;
            }
            .main{
                width: 500px;
            }
            .subject{
                width: 50%;
                float: left;
                height: 600px;
            }
            .content, .sub{
                width: 50%;
                float: right;
                height: 300px;
            }
            .footer{
                height: 200px;
                clear: both;
            }
        }
     </style>
</head>
<body>
    <div class="header"></div>
    <div class="main-image"></div>
    <div class="subject"></div>
    <div class="content"></div>
    <div class="sub"></div>
    <div class="footer"></div>
</body>
</html>
