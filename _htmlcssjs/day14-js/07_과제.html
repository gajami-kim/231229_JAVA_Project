<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button img{
            width: 200px;
            height: 200px;
            background-color: white;
        }
        button{
            background-color: white;
            cursor: pointer;
        }
        button p{
            font-size: 20px;
            margin: 0 0 10px;
        }
        div{
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button type="button" onclick="game(1)"><img src="/image/scissors.png" alt=""><p>가위(1)</p></button>
    <button type="button" onclick="game(2)"><img src="/image/rock.png" alt=""><p>바위(2)</p></button>
    <button type="button" onclick="game(3)"><img src="/image/paper.png" alt=""><p>보(3)</p></button>
    <div id="result"></div>
</body>

<script>

    let win = 0;
    let draw = 0;
    let lose = 0;
    let count = 0;

    function ran(){
            return Math.floor(Math.random()*3)+1;
    }
    
    function game(player){
        let com = ran();
        let res = '';
        console.log(com, player);
        count++;

        let pStr = (player==1) ? '가위' : (player==2) ? '바위':'보';
        let cStr = (com==1) ? '가위' : (com==2) ? '바위':'보';

        if(player==com) {
            res='무승부입니다.';
            draw++;
        } else if(player==1&&com==3 || player==2&&com==1 || player==3&&com==2){
            res='player가 이겼습니다.'
            win++;
        } else {
            res='player가 졌습니다.'
            lose++;
        }

        let winP = ((win/count)*100).toFixed(2);
        let str = `player: ${pStr} / com: ${cStr} ${res}<br>`;
        str+=`현재전적<br>`;
        str+=`승:${win} / 무:${draw} / 패:${lose}<br>`;
        str+=`승률: ${winP}%`;
        document.getElementById('result').innerHTML = str;
    }
</script>
</html>
