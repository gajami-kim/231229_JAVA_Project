<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        element의 CSS 적용
    </h1>
    <ul>
        <li>
            css관련 속성들은 style.을 통해 프로퍼티 접근 가능
            tagName.style.color
        </li>
        <li>
            property는 -(하이픈), 공백 적용X
        </li>
        <li>
            css 속성 중 font-size => - 을 지우고 첫글자를 대문자로 변환
            fontSize
        </li>
        <li>
            element.setAttribute(name, value);
        </li>
    </ul>
    <h1 id="h1">색상변경</h1>
    <input type="text" id="colorValue">
    <button type="button" id="changeBtn">변경</button>
    <!-- input창에 색상이름을 입력하고 버튼을 누르면 글자색을 변경 -->

    <script>
        document.getElementById('changeBtn').onclick=()=>{
            let colorValue = document.getElementById('colorValue').value;
            let h1 = document.getElementById('h1');
            h1.style.color = colorValue;
        }
    </script>
</body>
</html>
