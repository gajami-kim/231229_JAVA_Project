<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            height: 65px;
        }
        tr th{
            width: 100px;
            height: 65px;
            border: 1px solid black;
            text-align: center;
        }
        a{
            text-decoration: none;
        }
        th:hover {
            background-color: gold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th><a href="">menu1</a></th>
                <th><a href="">menu2</a></th>
                <th><a href="">menu3</a></th>
                <th><a href="">menu4</a></th>
            </tr>
        </thead>
    </table>

</html>
