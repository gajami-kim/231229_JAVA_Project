<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        이름 : <input type="text" id="name"> <br>
        주민번호 : <input type="text" id="rNum"><br>
        <button type="button" id="sub">확인</button>
        <h3 id="print"></h3>
    </form>

    <script>
        document.getElementById('sub').addEventListener('click',()=>{
            const print = document.getElementById('print');
            let name = document.getElementById('name').value;
            let rNum = document.getElementById('rNum').value;
            let birth = rNum.slice(0,rNum.indexOf("-"));
            let id = rNum.charAt(rNum.indexOf("-")+1);
            let date = new Date();
            let year = date.getFullYear();
            // 주민번호 -를 기준으로 뒤가 1,2면 19 3,4면 20을 붙여야함
            let age;
            if(id=='1' || id=='2'){
                birth = birth.replace(rNum.slice(0,2),'19'+(rNum.slice(0,2)))
                birth = birth.slice(0,4);
                age = year-parseInt(birth)+1;
            } else if(id=='3' || id=='4') {
                birth = birth.replace(rNum.slice(0,2),'20'+(rNum.slice(0,2)))
                birth = birth.slice(0,4);
                age = year-parseInt(birth)+1;
            }
            let gen = ((id==='1' || id==='3') ? '남':'여');

            let str = `이름: ${name}, `;
            str += `생년월일: ${birth}, `;
            str += `나이: ${age}, `;
            str += `성별: ${gen}`;

            print.innerText = str;
        })
    </script>
</body>
</html>
