<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    이름 : <input type="text" id="name"> <br>
    주민번호 : <input type="text" id="rNum"><br>
    <button type="button" onclick="result()">확인</button>
    <h3 id="result"></h3>

    <script>
        function result() {
            let now = new Date();
            //주민등록번호
            // - 뒤의 숫자가 1,2인지 3,4인지로 구분해야함
            // 1,2 1900 / 3,4 2000

            let name = document.getElementById('name').value;
            let rNum = document.getElementById('rNum').value;
            //이름, 생년월일, 나이, 성별
            //생년월일
            let birth = rNum.substring(0,rNum.indexOf("-"));
            console.log(birth);
            //성별
            let getNum = rNum.charAt(rNum.indexOf("-")+1);
            let mw = (getNum=='1' || getNum=='3') ? '남':'여';
            console.log(mw);
            //나이
            //오늘날짜의 연도 - 태어난 연도
            //2024-(1999+1) / 2024-(1900+99)
            let year = now.getFullYear();
            let birthYear = Number(birth.substring(0,2))
            let age = (getNum<=2)? year - (1900+birthYear) :
                    year - (2000+birthYear);
            console.log(age);

            document.getElementById('result').innerText = 
            `이름: ${name}, 생년월일: ${birth}, 나이${age}, 성별:${mw}`;
        }
    </script>
</body>
</html>
