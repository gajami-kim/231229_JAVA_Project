<!DOCTYPE html>
<html lang="en">
<head>
    <!-- html 문서의 속성을 지정하기 위한 태그
        현재 페이지에 대한 정보, 필요한 파일을 연결하는 작업을 함 -->
    <meta charset="UTF-8"> <!--한글을 인식-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--화면 비율을 장치 비율에 맞춰 보여지게 하는 역할을 함-->
    <title>연습 1</title>
</head> 
<body>
    <!-- 실제 화면에 보이는 내용을 작성 -->
    body입니다
    <!-- h태그 : 제목을 표현할 때 사용 h1~h6 -->
    <!-- h태그는 크기와 두께가 정해져있고, 브라우저마다 다를 수 있음 -->
    <h1>1번</h1>
    <h2>2번</h2>
    <h3>3번</h3>
    <h4>4번</h4>
    <h5>5번</h5>
    <h6>6번</h6>
    <!-- html에서 엔터는 아무 역할이 없음, 줄바꿈x 공백하나(띄어쓰기)를 의미 -->
    안녕하세요
    <br> 안녕하시어요
    <!-- block / inline 태그로 구분 -->
    <!-- block : tag 하나가 한 줄을 차지하는 태그 -->
    <!-- inline : tag 하나는 본인이 가지고있는 글자만큼의 영역을 가지는 태그 -->
    <span>span 태그입니다</span>
    <span>또 sapn 태그입니다</span>
    <!-- p : 한 문단을 나타내는 태그 block 태그, 위/아래 여백을 가지고 있음 -->
    <p>p 태그입니다</p>
    <!-- b, strong : 글자를 굵게 만드는 태그 -->
    <p>
        <b>안녕하세요</b> <br>
        <strong>hello</strong>
    </p>
    <!-- ins : 밑줄, del : 취소선 -->
    <p>
        <ins>밑줄</ins>
        <hr>
        <del>취소선</del>
    </p>
    <!-- sup:윗첨자(제곱) / sub:아래첨자(log) -->
    <p>
        10<sup>2</sup>
        log <sub>10</sub>
    </p>
    <!-- hr : 줄 그음(수평선) -->
</body>
</html>
