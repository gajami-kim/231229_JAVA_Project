<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <input type="image" alt="그림없음" src="../image/강강쥐3.jpg">
    <br><br>
    <form action="">
        아이디 : <input type="text" name="id"> <br>
        비밀번호 : <input type="password" name="pw"> <br>
        비밀번호 확인 : <input type="password" name="pw2"> <br>
        이메일 : <input type="email" name="email"> <br>
        성별 : <label for="man"><input type="radio" id="man" name="gender">남성</label>
        <label for="woman"><input type="radio" id="woman" name="gender">여성</label> <br>
        전화번호 : <input type="number" name="num"> - <input type="number" name="num2"> - 
        <input type="number" name="num3"> <br>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
