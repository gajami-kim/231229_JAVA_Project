<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- 
        font 속성
        - font-size : 글자크기
        - font-weight : 굵기 100~900 100단위로 지정 (보통 700)
        - font-family : 글꼴 / 지정하려는 폰트를 ,로 나열. 한글폰트 경우 한글이름과 영문이름을 같이 지정
                        보통 기본폰트, 다른폰트, 기본형 / 마지막은 항상 기본형으로
                        폰트명 띄어쓰기X 만약 띄어쓰기가 포함되어 있다면 ""로 묶어야함
     -->
     <style>
        .font {
            font-family: "Bagel Fat One", system-ui;
            font-weight: 400;
            font-style: normal;
            font-size: 70px;
        }
        .fonte{
            font-family: "Oswald", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
            font-size: 80px;
        }
     </style>
</head>
<body>
    <div class="font">안녕하세요</div>
    <div class="fonte">Hello!</div>
</body>
</html>
