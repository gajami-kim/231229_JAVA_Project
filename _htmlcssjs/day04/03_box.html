<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        box 속성
        width : 가로길이
        box-sizing : box의 크기를 결정하는 속성
        width의 길이가 content의 길이가 될수도 있고, box 전체의 길이가 될수도 있음
        border-box = content+padding(left+right)+border(left+right)
        content-box = content
        ex > width = 100px padding = 5px border = 1px
             border-box = 88+(5+5)+(1+1) = 100px
             content-box = 100+(5+5)+(1+1) = 112px
     -->
     <style>
        .box{
            padding: 5px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box; /*콘텐츠+패딩+보더값이 100*/
            background-color: violet;
        }
        .box1{
            padding: 5px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: content-box; /*콘텐츠 자체가 100, 패딩 5부여, 보더 1부여*/
            background-color: cadetblue;
        }
     </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
