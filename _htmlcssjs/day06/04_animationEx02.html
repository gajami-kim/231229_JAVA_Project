<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes jump {
            0%{bottom: 10px;}
            30%{bottom: 30px;}
            50%{bottom: 10px;}
            80%{bottom: 50px;}
            100%{bottom: 10px;}

        }
        .hi{
            position: absolute;
            bottom: 10px;
            font-size: 18px;
            animation-name: jump;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            font-weight: 550;
        }
    </style>
</head>
<body>
    <div class="hi">hihihi !  !</div>
</body>
</html>
